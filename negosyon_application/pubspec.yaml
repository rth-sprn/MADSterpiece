name: NegosyOn
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_launcher_icons: ^0.14.1
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/negosyOn-icon.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#ffffff" # for Android adaptive icons
  adaptive_icon_foreground: "assets/negosyOn-icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/business-form_start.png
    - assets/business-form_end.png
    